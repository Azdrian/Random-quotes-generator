<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Serif|Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css"> 
  </head>
  <body>
  <main class="center-align">
  <div class="container ">
    <div class="row">
      <header class="animated fadeInDown">
        <h4>Fuel your day with inspirational Quotes</h4>
      </header>

      <div class="col s8 offset-s2">
        <div class="animated bounceInRight card purple darken-2 z-depth-4">
          <div class="card-content white-text">
            <span class="title"></span>
            <div id="random-quote" class="flow-text ">
              <p id="quote" class="quote-text"></p>
              <p id="author" class="author-text"></p>
            </div>    

          </div>
          <div class="buttons card-action">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="small" target="_blank">
              <button id="tweet-button" type="button" class="waves-effect waves-light  purple lighten-2 btn">
							<i class="fa fa-twitter" aria-hidden="true"></i> Tweet
						</button>

              <a id="random-button" class="waves-effect waves-light  purple lighten-2 btn"><i class="small material-icons ">loop</i></a>

          </div>
        </div>
      </div>

    </div>
  </div>
</main>

  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/e51d0f9b65.js"></script>
	<script src="js/main.js"></script>
    
 </body>
</html>
